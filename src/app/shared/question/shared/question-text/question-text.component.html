<p>问答题</p>
<div *ngIf="!editable">
  <p>{{question.title}}</p>
  <input type="text" placeholder="请输入问题的答案" class="form-control" [(ngModel)]="question.answer">
</div>

<div *ngIf="editable && isEditing">
  <input type="text" placeholder="请输入问题" class="form-control" [(ngModel)]="question.title" required>
  <div class="btns">
    <button class="btn">保存</button>
  </div>
</div>
